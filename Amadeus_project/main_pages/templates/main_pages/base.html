{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href=" {% static 'main_pages/css/style.css' %}">
    <link rel="stylesheet" type="text/css" id="cssDarkTheme">
    <link rel="apple-touch-icon" sizes="180x180" href=" {% static 'main_pages/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href=" {% static 'main_pages/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'main_pages/img/favicon/favicon-16x316.png' %}">
    <link rel="manifest" href=" {% static 'main_pages/img/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href=" {% static 'main_pages/img/favicon/safari-pinned-tap.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <script src=" {% static 'main_pages\js\dark_theme.js' %}"></script>
    <div class="wrapper">
        <header class="headerWrap">
            <div class="container">
                <div class="inner">
                    <h2><a href="{% url 'home_page' %}" class="titleHeader noselect">Amadeus</a></h2>
                    
                    <div class="navBtnWrap"><a href="{% url 'ide' %}" class="navBtn">IDE</a><a id="changeColorTheme" class="navBtn">Theme</a></div>
                    <img src=" {% static 'main_pages/img/bars-solid.svg' %}" alt="" class="hambBtn">
                    <div class="accountBtnWrap">
                        {% if user.is_authenticated %}
                        <h4 class="userName">Welcome, {{ user.username }}!</h4>
                        <a class="Btn" href="{% url 'logout' %}">Выйти</a>
                        {% else %}
                        <a href="{% url 'regist_user' %}" class="Btn accentBtn">Регистрация</a>
                        <a href="{% url 'login' %}" class="Btn">Вход</a>
                        {% endif %}
                    </div>
                </div>
                <hr noshade="true" class="underline">
            </div>
        </header>
        <nav class="hambWrap"><div class="container"><div class="inner" id="hamburgerMenu"></div></div></nav>
        {% block content %}{% endblock %}
        <footer class="footerWrap">
            <div class="container">
                <hr class="underline" noshade="true">
                <div class="inner">
                    <h2><a class="titleHeader">Amadeus</a></h2>
                    <h6 class="footerSubtitle">&copy; </h6>
                </div>
            </div>
        </footer>
    </div>
    {% block ide %}{% endblock %}
    <script src=" {% static 'main_pages/js/script.js' %}"></script>
</body>
</html>
