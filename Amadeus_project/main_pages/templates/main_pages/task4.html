{% extends 'main_pages/base.html' %}

{% load static %}


{% block title %}
IDE
{% endblock %}


{% block content %}
    <main class="mainWrap">
        <div class="container" style="flex-direction: column">
            <article class="courseInner">
                <h4 class="courseTitle">Первое погружение в JavaScript</h4>
                <hr class="underline" noshade="true">
                <div class="courseTextContainer">
                    <p class="courseText"></p>
                    <h6 class="task">Задание</h6>
                </div>
                <div class="editorContainer">
                    <div class="editorInner">
                        <div id="editor"></div>
                    </div>
                    <div class="ideBtnWrap">
                        <button class="resultBtn Btn">Тест</button>
                        <button class="completeBtn Btn">Завершить</button>
                        <button class="resetBtn Btn">Сброс</button>
                    </div>
                </div>
                <div class="console">
                    <ul class="consoleLogs"></ul>
                    <button class="Btn">Сброс</button>
                </div>
            </article>
        </div>
    </main>
{% endblock %}


{% block ide %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ace.js" type ="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.14.0/ext-language_tools.min.js"></script>
    <script src="{% static 'main_pages/js/ide_script.js' %}"></script>
{% endblock %}
