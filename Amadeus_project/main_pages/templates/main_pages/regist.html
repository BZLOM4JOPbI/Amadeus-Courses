{% extends 'main_pages/base.html' %}

{% load static %}


{% block title %}
Регистрация
{% endblock %}


{% block content %}
    <main class="mainWrap">
        <div class="container">
            <div class="inner blockForForm">
                <h3 class="subtitle">Регистрация аккаунта</h3>
                <form action="файл-обработчик" class="form">
                    <label>Логин
                        <input type="text" placeholder="login">
                    </label>
                    <label>Почта  
                        <input type="email" placeholder="user@mail.ru">
                    </label>
                    <label>Пароль
                        <input type="password" placeholder="*********">
                    </label>
                    <label>Повтор пароля
                        <input type="password" placeholder="*********">
                    </label>
                <input type="submit" value="Регистрация" class="Btn">
                </form>
                <h6 class="changePage">Есть аккаунт? <a href="{% url 'login' %}">Войти</a></h6>
            </div>
        </div>
    </main>
{% endblock %}
