{% extends 'main_pages/base.html' %}

{% load static %}


{% block title %}
Регистрация
{% endblock %}


{% block content %}
    <main class="mainWrap">
        <div class="container">
            <div class="inner blockForForm">
                <h3 class="subtitle">Регистрация аккаунта</h3>
                <form method="post" >
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save changes</button>
                </form>
                <h6 class="changePage">Есть аккаунт? <a href="{% url 'login' %}">Войти</a></h6>
            </div>
        </div>
    </main>
{% endblock %}
