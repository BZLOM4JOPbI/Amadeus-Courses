{% extends 'main_pages/base.html' %}

{% load static %}

{% block title %}
Авторизация
{% endblock %}


{% block content %}
<main class="mainWrap">
    <div class="container">
        <div class="inner blockForForm">
            <h3 class="subtitle">Вход</h3>
            <form action="{% url 'login' %}" method="post" class="form">
                {% csrf_token %}
                <p class="test2">{{ form.message }}</p>
                {{ form.as_p}}
                <input type="submit" value="Авторизация" class="Btn">
            </form>
            <h6 class="changePage">Нет аккаунта? <a href="{% url 'regist_user' %}">Регистрация</a></h6>
        </div>
    </div>
</main>
{% endblock %}
{% block regist_and_login %}<script src="{% static 'main_pages/js/eye_on_pass.js' %}"></script>{% endblock %}
